<div
style="width: 300px; height: 300px;"
  class="d-flex d-inline-flex justify-content-center align-items-center card"
  *ngFor="let item of getRecipeData.results"
>
  <img
    style="width: 300px; height: 200px;"
    [src]="item.image"
    [alt]="item.title"
    class="rounded-1 card-img"
  />
  <p class="card-title">{{ item.title }}</p>
</div>
